<header class="hero is-primary is-bold">
  <div class='hero-head'>
    {{- partial "navbar" . -}}
  </div>
  <div class="hero-body">
    <div class="container">
      <h1 class="title is-1">
        {{- .Title -}}
      </h1>
      {{- with .Description -}}
      <p class="subtitle is-3">
        {{- . -}}
      </p>
      {{- end -}}
    </div>
  </div>
</header>
