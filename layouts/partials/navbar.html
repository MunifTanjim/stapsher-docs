<nav class="navbar is-spaced" role="navigation" aria-label="Main Navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ .Site.Home.Permalink | relURL }}">
        <div class='field is-grouped'>
        </div>
        <span class="icon logo">
          <i class="fab fa-stapsher fa-lg"></i>
        </span>
        <span>{{ .Site.Title }}</span>
      </a>

      <a role="button" class="navbar-burger" aria-label="Toggle Menu" aria-expanded="false" aria-controls="main-menu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu" id="main-menu">
      <div class="navbar-end">
      {{- range .Site.Menus.main -}}
        {{- $isCurrent := ( or ( $.IsMenuCurrent "main" . ) ( $.HasMenuCurrent "main" . ) ) -}}
        <a class='navbar-item {{- if $isCurrent }} is-active {{- end -}}' href='{{ .URL }}'>
          {{- .Name -}}
        </a>
        {{- end -}}
      </div>
    </div>
  </div>
</nav>
